name: Vercel Deployment Check

on:
  repository_dispatch:
    types: [vercel.deployment.ready]

permissions:
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Notify Vercel
      uses: vercel/repository-dispatch/actions/status@v1
      with:
        name: "Vercel - secret-santa-inator: lint && test"
